    <h1>Contacto</h1>
    <h2>Ingrese sus datos para que lo contactemos</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido">
        <br>
        <p>Hombre</p>
        <input type="radio" name="genero" value="Hombre">
        <p>Mujer</p>
        <input type="radio" name="genero" value="Mujer">
        <p>Indefinido</p>
        <input type="radio" name="genero" value="indefinido">
        <br>
        <label for="email">Mail:</label>
        <input type="email" name="email">
        <br>
        <p>Ingrese el motivo por el cual desea contactarse.</p>
        <select name="continente">
            <option value="problemas">Tengo un problema</option>
            <option value="sugerencias">Tengo sugerencias</option>
            <option value="sercliente">Quiero ser cliente</option>
            <option value="formarparte">Quiero formar parte de PUNTO59</option>
            <option value="otros">otros</option>
        </select>

        <p>Acepta los términos y condiciones.</p>
        <input type="checkbox" name="acepta" value="1">
        <br>
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Resetear información">


    </form>
